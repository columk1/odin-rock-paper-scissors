<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rock Paper Scissors</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        <div class="buttons">
            <button class="move" id="rock">Rock</button>
            <button class="move" id="paper">Paper</button>
            <button class="move" id="scissors">Scissors</button>
        </div>
        <div class="console" id="console"></div>
        <div class="scores" id="scores">
            <div class="score" id="score1">Player <h2></h2></div>
            <div class="score" id="score2">Computer <h2></h2></div>
        </div>
    </div>
</body>
</html>
